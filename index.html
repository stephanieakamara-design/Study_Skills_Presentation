<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Skills Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Your custom styles can go here */
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 p-4 text-white text-center">
        <h1 class="text-2xl font-bold">Study Skills Presentation</h1>
    </header>
    <main class="p-4">
        <section id="phase1" class="mb-8">
            <h2 class="text-xl font-semibold">Phase 1 Tasks</h2>
            <ul class="list-disc list-inside">
                <li>Task 1: Introduction to Study Skills</li>
                <li>Task 2: Time Management Techniques</li>
                <li>Task 3: Effective Note Taking</li>
            </ul>
        </section>
        <section id="phase2" class="mb-8">
            <h2 class="text-xl font-semibold">Phase 2 Tasks</h2>
            <ul class="list-disc list-inside">
                <li>Task 1: Revising Techniques</li>
                <li>Task 2: Exam Preparation Strategies</li>
                <li>Task 3: Stress Management</li>
            </ul>
        </section>
        <section id="checklist" class="mb-8">
            <h2 class="text-xl font-semibold">12-Item Checklist</h2>
            <ul class="list-none">
                <li><input type="checkbox" id="check1"> <label for="check1">Item 1</label></li>
                <li><input type="checkbox" id="check2"> <label for="check2">Item 2</label></li>
                <li><input type="checkbox" id="check3"> <label for="check3">Item 3</label></li>
                <li><input type="checkbox" id="check4"> <label for="check4">Item 4</label></li>
                <li><input type="checkbox" id="check5"> <label for="check5">Item 5</label></li>
                <li><input type="checkbox" id="check6"> <label for="check6">Item 6</label></li>
                <li><input type="checkbox" id="check7"> <label for="check7">Item 7</label></li>
                <li><input type="checkbox" id="check8"> <label for="check8">Item 8</label></li>
                <li><input type="checkbox" id="check9"> <label for="check9">Item 9</label></li>
                <li><input type="checkbox" id="check10"> <label for="check10">Item 10</label></li>
                <li><input type="checkbox" id="check11"> <label for="check11">Item 11</label></li>
                <li><input type="checkbox" id="check12"> <label for="check12">Item 12</label></li>
            </ul>
        </section>
        <button id="exportBtn" class="bg-green-500 text-white px-4 py-2 rounded">Export Progress</button>
    </main>
    <script>
        // Local storage functionality
        const exportBtn = document.getElementById('exportBtn');
        exportBtn.addEventListener('click', function() {
            // Get checkbox states
            const checklist = [];
            for (let i = 1; i <= 12; i++) {
                checklist.push({
                    item: `Item ${i}`,
                    checked: document.getElementById(`check${i}`).checked
                });
            }
            // Save to localStorage
            localStorage.setItem('checklist', JSON.stringify(checklist));
            alert('Progress exported!');
        });
    </script>
</body>
</html>
