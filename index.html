<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Skills Presentation</title>
    <script>
        // Function to load checkbox states from localStorage
        function loadCheckboxStates() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                const checked = localStorage.getItem(checkbox.id);
                checkbox.checked = checked === 'true';
            });
        }

        // Function to save checkbox states to localStorage
        function saveCheckboxState(event) {
            localStorage.setItem(event.target.id, event.target.checked);
        }

        // Function to export checked items
        function exportCheckedItems() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let checkedItems = '';
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkedItems += `<li>">${checkbox.nextSibling.textContent}</li>`;
                }
            });
            const exportWindow = window.open('', '', 'width=600,height=400');
            exportWindow.document.write('<html><head><title>Exported HTML</title></head><body>');
            exportWindow.document.write('<ul>' + checkedItems + '</ul>');
            exportWindow.document.write('</body></html>');
            exportWindow.document.close();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCheckboxStates();
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', saveCheckboxState);
            });

            const exportButton = document.getElementById('exportButton');
            exportButton.addEventListener('click', exportCheckedItems);
        });
    </script>
</head>
<body>
    <h1>Study Skills Presentation</h1>
    <ul>
        <li><input type="checkbox" id="item1"> Item 1</li>
        <li><input type="checkbox" id="item2"> Item 2</li>
        <li><input type="checkbox" id="item3"> Item 3</li>
    </ul>
    <button id="exportButton">Export & Save to Repository</button>
</body>
</html>
