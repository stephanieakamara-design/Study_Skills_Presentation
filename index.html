<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">\n    <title>Study Skills Presentation</title>\n</head>\n<body class="bg-gray-100 flex flex-col justify-center items-center">\n    <div class="container mx-auto p-5">\n        <h1 class="text-3xl font-bold text-center">Study Skills Presentation</h1>\n        <div id="task-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-5">\n            <div class="bg-white p-4 rounded shadow">\n                <input type="checkbox" id="task1" class="task-checkbox">\n                <label for="task1" class="task-label">Task 1</label>\n            </div>\n            <div class="bg-white p-4 rounded shadow">\n                <input type="checkbox" id="task2" class="task-checkbox">\n                <label for="task2" class="task-label">Task 2</label>\n            </div>\n            <div class="bg-white p-4 rounded shadow">\n                <input type="checkbox" id="task3" class="task-checkbox">\n                <label for="task3" class="task-label">Task 3</label>\n            </div>\n        </div>\n        <button id="export-btn" class="mt-5 bg-blue-500 text-white p-2 rounded">Export & Save to Repository</button>\n        <footer class="mt-10 text-center">\n            <p>&copy; 2026 Study Skills Presentation</p>\n        </footer>\n    </div>\n    <script>\n        document.addEventListener('DOMContentLoaded', () => {\n            // Load checkbox states from localStorage\n            const checkboxes = document.querySelectorAll('.task-checkbox');\n            checkboxes.forEach(checkbox => {\n                const checkboxId = checkbox.id;\n                checkbox.checked = localStorage.getItem(checkboxId) === 'true';\n                if (checkbox.checked) {\n                    checkbox.nextElementSibling.style.textDecoration = 'line-through';\n                }\n                checkbox.addEventListener('change', () => {\n                    // Save checkbox state to localStorage\n                    localStorage.setItem(checkboxId, checkbox.checked);\n                    // Add visual strikethrough feedback\n                    checkbox.nextElementSibling.style.textDecoration = checkbox.checked ? 'line-through' : 'none';\n                });\n            });\n\n            // Export function\n            document.getElementById('export-btn').addEventListener('click', () => {\n                const updatedHTML = document.documentElement.outerHTML;\n                const pom = document.createElement('a');\n                pom.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(updatedHTML));\n                pom.setAttribute('download', 'updated_presentation.html');\n                pom.click();\n            });\n        });\n    </script>\n</body>\n</html>\n
